    <!-- Styling + Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        :root {--ib-navy:#0c0a1a;--ib-gold:#FFD700;}
        body {font-family:'Inter',sans-serif;background-color:var(--ib-navy);color:white;}
        .text-glow {text-shadow:0 0 15px rgba(255,215,0,.7);}
        .img-glow {filter:drop-shadow(0 0 15px rgba(255,215,0,0.6));}
        .card-glow {transition:.3s;box-shadow:0 0 0 rgba(255,215,0,0);}
        .card-glow:hover {border-color:var(--ib-gold);transform:translateY(-5px);box-shadow:0 10px 30px rgba(255,215,0,0.2);}
        .btn-gold {background-color:var(--ib-gold);color:var(--ib-navy);font-weight:700;padding:12px 24px;border-radius:8px;transition:.3s;box-shadow:0 4px 15px rgba(255,215,0,.4);}
        .btn-gold:hover {background-color:#ffc700;box-shadow:0 6px 20px rgba(255,215,0,.6);}
    </style>
</head>

<body>
    <!-- (Seluruh isi body Anda TIDAK diubah) -->
    <!-- Mulai dari <header> sampai <footer> tetap sama -->

    <header class="sticky top-0 bg-ib-navy/90 ...">...</header>
    <div id="mobile-menu" class="hidden ...">...</div>
    <main class="flex-grow"> ... SEMUA TETAP ... </main>
    <footer class="bg-ib-navy ...">...</footer>

    <!-- Audio -->
    <audio id="button-sound"><source src="assets/sound/click.mp3" type="audio/mpeg"></audio>
    <audio id="load-sound"><source src="assets/sound/load.mp3" type="audio/mpeg"></audio>
    <audio id="transition-sound"><source src="assets/sound/transition.mp3" type="audio/mpeg"></audio>

    <!-- Script â€” DITARUH DI AKHIR -->
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            lucide.createIcons();
            const transitionSound=document.getElementById("transition-sound");
            document.querySelectorAll('a:not([target="_blank"]):not(.btn-gold)').forEach(link=>{
                link.addEventListener("click",()=>{
                    transitionSound.currentTime=0;
                    transitionSound.play().catch(()=>{});
                });
            });
            document.querySelectorAll(".btn-gold").forEach(btn=>{
                btn.addEventListener("click",()=>{
                    const s=document.getElementById("button-sound");
                    s.currentTime=0; s.play().catch(()=>{});
                });
            });
            const menuButton=document.getElementById("menu-button");
            const mobileMenu=document.getElementById("mobile-menu");
            if(menuButton) menuButton.addEventListener("click",()=>mobileMenu.classList.toggle("hidden"));
        });
    </script>
</body>
